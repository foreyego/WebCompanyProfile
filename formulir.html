<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Informasi Pribadi</title>
    <style>
        html {
            background-color: #2B0762;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #2B0762;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #B242AA;
        }
    </style>
</head>

<body>

<h2>Formulir Pendaftaran Lowongan Kerja</h2>
<form action="#" method="post" enctype="multipart/form-data">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="email">Alamat Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="telepon">Nomor Telepon:</label>
    <input type="tel" id="telepon" name="telepon" required>

    <label for="alamat">Alamat Tempat Tinggal:</label>
    <input type="text" id="alamat" name="alamat" required>

    <label for="pekerjaan">Pekerjaan yang Dilamar:</label>
    <input type="text" id="pekerjaan" name="pekerjaan" required>

    <label for="posisi">Posisi yang Dilamar:</label>
    <select id="posisi" name="posisi" required>
        <option value="">Pilih Posisi</option>
        <option value="developer">Front-End Developer</option>
        <option value="marketing">Digital Marketing Specialist</option>
        <option value="analyst">Data Analyst</option>
        <!-- Tambahkan pilihan lainnya sesuai kebutuhan -->
    </select>

    <label for="gaji">Gaji yang Diharapkan:</label>
    <input type="number" id="gaji" name="gaji" required>

    <label for="tanggalMulai">Tanggal Mulai yang Diinginkan:</label>
    <input type="date" id="tanggalMulai" name="tanggalMulai" required>

    <label for="pengalaman">Pengalaman Kerja:</label>
    <textarea id="pengalaman" name="pengalaman" rows="4" required></textarea>

    <label for="pengalamanTerakhir">Pengalaman Kerja Terakhir:</label>
    <textarea id="pengalamanTerakhir" name="pengalamanTerakhir" rows="2" required></textarea>

    <label for="perusahaan">Perusahaan:</label>
    <input type="text" id="perusahaan" name="perusahaan" required>

    <label for="jabatan">Jabatan:</label>
    <input type="text" id="jabatan" name="jabatan" required>

    <label for="lamaBekerja">Lama Bekerja:</label>
    <input type="text" id="lamaBekerja" name="lamaBekerja" required>

    <label for="deskripsiPekerjaan">Deskripsi Pekerjaan:</label>
    <textarea id="deskripsiPekerjaan" name="deskripsiPekerjaan" rows="4" required></textarea>

    <label for="pendidikan">Pendidikan:</label>
    <textarea id="pendidikan" name="pendidikan" rows="2" required></textarea>

    <label for="pendidikanTerakhir">Pendidikan Terakhir:</label>
    <textarea id="pendidikanTerakhir" name="pendidikanTerakhir" rows="2" required></textarea>

    <label for="institusi">Institusi Pendidikan:</label>
    <input type="text" id="institusi" name="institusi" required>

    <label for="jurusan">Jurusan:</label>
    <input type="text" id="jurusan" name="jurusan" required>

    <label for="tahunLulus">Tahun Lulus:</label>
    <input type="text" id="tahunLulus" name="tahunLulus" required>

    <label for="keahlian">Keahlian dan Kualifikasi:</label>
    <textarea id="keahlian" name="keahlian" rows="4" required></textarea>

    <label for="bahasa">Penguasaan Bahasa (Jika Ada):</label>
    <textarea id="bahasa" name="bahasa" rows="2"></textarea>

    <label for="keahlianTeknis">Keahlian Teknis (Misalnya: HTML, CSS, SQL):</label>
    <textarea id="keahlianTeknis" name="keahlianTeknis" rows="2" required></textarea>

    <label for="sertifikasi">Sertifikasi atau Pelatihan Tambahan:</label>
    <textarea id="sertifikasi" name="sertifikasi" rows="2"></textarea>

    <label for="motivasi">Motivasi dan Kemampuan:</label>
    <textarea id="motivasi" name="motivasi" rows="4" required></textarea>

    <label for="ketertarikan">Apa yang membuat Anda tertarik untuk bergabung dengan BI Production?</label>
    <textarea id="ketertarikan" name="ketertarikan" rows="4" required></textarea>

    <label for="kontribusi">Apa yang Anda pikirkan akan menjadi kontribusi Anda terhadap tim kami?</label>
    <textarea id="kontribusi" name="kontribusi" rows="4" required></textarea>

    <label for="kelebihan">Apa yang menjadi kelebihan utama Anda?</label>
    <textarea id="kelebihan" name="kelebihan" rows="4" required></textarea>

    <label for="lampiran">Lampiran (CV atau Resume, format: PDF atau Word):</label>
    <input type="file" id="lampiran" name="lampiran" accept=".pdf,.doc,.docx" required>

    <button type="submit">Kirim</button>
    <button type="button" class="back-button" onclick="history.back()">Kembali</button>
</form>

</body>
</html>
